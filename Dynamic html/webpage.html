<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: white;
            padding: 15px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .product p {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product Showcase</h1>

    <div class="product-container">
        <div class="product">
            <img src="image/img1.jpeg" alt="Product 1">
            <h2>Wireless Headphones</h2>
            <p>₹1,999</p>
        </div>

        <div class="product">
            <img src="image/img2.webp" alt="Product 2">
            <h2>Smart Watch</h2>
            <p>₹2,499</p>
        </div>

        <div class="product">
            <img src="image/img3.webp" alt="Product 3">
            <h2>Bluetooth Speaker</h2>
            <p>₹1499</p>
        </div>

        <div class="product">
            <img src="image/img4.jpeg" alt="Product 4">
            <h2>Laptop</h2>
            <p>₹45,000</p>
        </div>
    </div>

</body>
</html>
